<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Queue Order Input</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Prompt', Arial, sans-serif;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      touch-action: manipulation;
    }
    .order-status-zone-outer {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9;
      display: flex;
      flex-direction: column;
      height: auto;
    }
    .order-status-zone-scrollable {
      overflow-y: auto;
      min-height: 80px;
      max-height: calc(100vh - 260px); /* keypad + input area height estimate */
      height: auto;
    }
    .order-status-zone {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 8px 10px 6px 10px;
      box-sizing: border-box;
    }
    .order-status-block {
      background: #f6f6f6;
      border-radius: 13px;
      padding: 8px 8px 6px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      min-height: 34px;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .order-status-title {
      font-weight: bold;
      font-size: 1.05rem;
      color: #800014;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
    }
    .order-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 0;
      align-content: flex-start;
    }
    #readyBlock {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }
    #readyList {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-content: flex-start;
    }
    .order-item {
      background: #fff;
      color: #333;
      font-size: 1.274em;
      font-weight: bold;
      border-radius: 8px;
      padding: 5px 16px 5px 7px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-bottom: 2px;
      margin-right: 2px;
      position: relative;
      transition: background 0.17s;
      min-width: 60px;
    }
    .order-icon {
      margin-right: 6px;
      display: flex;
      align-items: center;
      height: 1.404em;
    }
    .grab-logo, .lineman-logo {
      width: 1.404em;
      height: 1.404em;
      display: inline-block;
      object-fit: contain;
      border-radius: 3px;
      background: #fff;
    }
    .order-item .move-btn {
      margin-left: 7px;
      background: #800014;
      border: none;
      border-radius: 6px;
      color: #fff;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0;
      transition: background 0.13s;
    }
    .order-item .move-btn:active {
      background: #b0001a;
    }

    .order-keypad-container {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 -2px 18px rgba(0,0,0,0.04);
      padding: 22px 10px 18px 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .order-input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      gap: 10px;
    }
    .order-input {
      flex: 1 1 0;
      font-size: 2.2rem;
      padding: 6px 14px;
      border-radius: 9px;
      border: 2px solid #ccc;
      outline: none;
      color: #222;
      background: #f6f6f6;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.13em;
      min-width: 0;
    }
    .icon-btn {
      width: 50px;
      height: 50px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.18s;
      padding: 0;
    }
    .icon-btn.backspace {
      background: #333;
      margin-left: 8px;
      width: 110px !important;
      justify-content: center;
    }
    .icon-btn.voice {
      background: #800014;
      margin-left: 8px;
    }
    .icon-btn svg {
      width: 30px;
      height: 30px;
      display: block;
    }
    .icon-btn.backspace svg {
      fill: #fff;
    }
    .icon-btn.voice svg {
      fill: #fff;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      margin-bottom: 0;
    }
    .keypad-btn {
      width: 100%;
      height: 60px;
      background: #fff;
      color: #333;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.13s, color 0.13s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .keypad-btn:active {
      background: #f2f2f2;
    }
    .keypad-btn.enter {
      background: #333;
      color: #fff;
      transition: background 0.13s;
    }
    .keypad-btn.enter:disabled {
      background: #bdbdbd;
      color: #fff;
      opacity: 0.7;
      cursor: not-allowed;
    }
    .keypad-btn.voice {
      background: #800014;
      color: #fff;
      transition: background 0.13s;
    }
    .keypad-btn.voice:disabled {
      background: #bdbdbd;
      color: #fff;
      opacity: 0.7;
      cursor: not-allowed;
    }
    @media (max-width: 480px) {
      .order-status-zone-outer, .order-keypad-container {
        max-width: 100vw;
        padding-left: 3px;
        padding-right: 3px;
      }
      .order-status-block {
        padding: 6px 3px 3px 4px;
      }
      .order-input {
        font-size: 1.6rem;
        padding: 4px 6px;
      }
      .icon-btn, .icon-btn.voice, .icon-btn.backspace {
        width: 38px; height: 38px;
      }
      .icon-btn.backspace {
        width: 90px !important;
      }
      .icon-btn svg { width: 22px; height: 22px;}
      .keypad-btn { height: 46px; font-size: 1.3rem;}
      .order-item {font-size: 1.102em; padding: 3px 8px;}
      .order-status-zone {padding-top: 7px;}
      .order-icon, .grab-logo, .lineman-logo { width: 1.08em; height: 1.08em;}
      .order-status-zone-scrollable {min-height: 60px;}
    }
  </style>
</head>
<body>
  <div class="order-status-zone-outer">
    <div class="order-status-zone-scrollable" id="orderStatusScrollable">
      <div class="order-status-zone">
        <div class="order-status-block" id="cookingBlock">
          <div class="order-status-title">กำลังเตรียมอาหาร</div>
          <div class="order-list" id="cookingList"></div>
        </div>
        <div class="order-status-block" id="readyBlock">
          <div class="order-status-title">พร้อมส่ง</div>
          <div class="order-list" id="readyList"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="order-keypad-container">
    <div class="order-input-row">
      <input type="text" class="order-input" id="orderInput" inputmode="none" readonly placeholder="กรอกออเดอร์ที่นี่"/>
      <button class="icon-btn backspace" id="btnBackspace" tabindex="-1" aria-label="Backspace">
        <!-- White back arrow SVG -->
        <svg viewBox="0 0 32 32"><path d="M12.8 8L4 16l8.8 8H28v-2.67H16V10.67h12V8z"></path></svg>
      </button>
    </div>
    <div class="keypad">
      <button class="keypad-btn" data-key="1">1</button>
      <button class="keypad-btn" data-key="2">2</button>
      <button class="keypad-btn" data-key="3">3</button>
      <button class="keypad-btn" data-key="4">4</button>
      <button class="keypad-btn" data-key="5">5</button>
      <button class="keypad-btn" data-key="6">6</button>
      <button class="keypad-btn" data-key="7">7</button>
      <button class="keypad-btn" data-key="8">8</button>
      <button class="keypad-btn" data-key="9">9</button>
      <button class="keypad-btn" data-key="0" style="grid-column: 1;">0</button>
      <button class="keypad-btn enter" id="btnEnter" data-key="enter" style="grid-column: 2;">Enter</button>
      <button class="keypad-btn voice" id="btnVoice" tabindex="-1" aria-label="Voice Input" style="grid-column: 3;">
        <img src="https://i.postimg.cc/yxzKd3tM/2.png" alt="Voice" style="width:32px; height:32px; object-fit:contain;">
      </button>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // ==== Firebase config ====
    const firebaseConfig = {
      apiKey: "AIzaSyCFisUUeCGCvL3_3XK3t_OStyO3f24A238",
      authDomain: "ros-siam-queue-management.firebaseapp.com",
      projectId: "ros-siam-queue-management",
      storageBucket: "ros-siam-queue-management.appspot.com",
      messagingSenderId: "790945202211",
      appId: "1:790945202211:web:d9df471dbd9fca8d843196",
      measurementId: "G-V3KN3LCMY7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ==== Order Logic ====
    let cookingOrders = [];
    let readyOrders = [];

    // DOM
    const input = document.getElementById('orderInput');
    const btnBackspace = document.getElementById('btnBackspace');
    const btnVoice = document.getElementById('btnVoice');
    const keypadButtons = document.querySelectorAll('.keypad-btn');
    const btnEnter = document.getElementById('btnEnter');
    const cookingList = document.getElementById('cookingList');
    const readyList = document.getElementById('readyList');

    // Logo URLs
    const grabLogoUrl = "https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg";
    const linemanLogoUrl = "https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq";

    // Prevent scroll except inside the scrollable order zone
    document.body.addEventListener('touchmove', function(e){
      const scrollable = document.getElementById('orderStatusScrollable');
      if (!scrollable.contains(e.target)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Keypad logic
    keypadButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        if (key === 'enter') {
          trySubmitOrder();
        } else if (!isNaN(key)) {
          if (input.value.length < 4) { // Limit 4 digits
            input.value += key;
            updateEnterBtnState();
          }
        }
      });
    });

    btnBackspace.addEventListener('click', () => {
      input.value = input.value.slice(0, -1);
      updateEnterBtnState();
    });

    // Enter button state logic
    function updateEnterBtnState() {
      btnEnter.disabled = !(input.value.length === 3 || input.value.length === 4);
    }
    updateEnterBtnState();

    // Voice recognition (Web Speech API)
    let recognizing = false;
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.continuous = false;
      recognition.interimResults = true;

      let finalTranscript = "";
      recognition.onstart = function() { recognizing = true; btnVoice.style.opacity = 0.7; }
      recognition.onend = function()  { recognizing = false; btnVoice.style.opacity = 1; }
      recognition.onerror = function() { recognizing = false; btnVoice.style.opacity = 1;}

      recognition.onresult = function(event) {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interim += transcript;
          }
        }
        let digits = (finalTranscript + interim).replace(/\D/g, '').slice(0, 4);
        input.value = digits;
        updateEnterBtnState();
        if ((digits.length === 3 || digits.length === 4) && recognizing) {
          recognition.stop();
          setTimeout(() => {
            trySubmitOrder();
          }, 100);
        }
      };

      btnVoice.addEventListener('click', () => {
        if (recognizing) {
          recognition.stop();
          return;
        }
        finalTranscript = "";
        recognition.start();
      });
    } else {
      btnVoice.addEventListener('click', () => {
        alert('ขออภัย มือถือ/เบราว์เซอร์ของคุณไม่รองรับการรับเสียงพูด');
      });
    }

    // Try submit order
    function trySubmitOrder() {
      let val = input.value.trim();
      if (!/^\d{3,4}$/.test(val)) return;
      addOrderToCooking(val);
      input.value = '';
      updateEnterBtnState();
    }

    function addOrderToCooking(orderNo) {
      if (cookingOrders.includes(orderNo) || readyOrders.includes(orderNo)) return;
      cookingOrders.push(orderNo);
      saveOrdersToLocal();
      renderOrders();
      syncOrdersToFirestore();
    }

    function moveToReady(orderNo) {
      const idx = cookingOrders.indexOf(orderNo);
      if (idx > -1) {
        cookingOrders.splice(idx, 1);
        readyOrders.push(orderNo);
        saveOrdersToLocal();
        renderOrders();
        syncOrdersToFirestore();
      }
    }

    function removeFromReady(orderNo) {
      const idx = readyOrders.indexOf(orderNo);
      if (idx > -1) {
        readyOrders.splice(idx, 1);
        saveOrdersToLocal();
        renderOrders();
        syncOrdersToFirestore();
      }
    }

    function renderOrders() {
      cookingList.innerHTML = '';
      cookingOrders.forEach(order => {
        const el = document.createElement('div');
        el.className = 'order-item';
        if (order.length === 3) {
          el.innerHTML = `<span class="order-icon"><img class="grab-logo" src="${grabLogoUrl}" alt="Grab"></span>${order}`;
        } else if (order.length === 4) {
          el.innerHTML = `<span class="order-icon"><img class="lineman-logo" src="${linemanLogoUrl}" alt="Lineman"></span>${order}`;
        } else {
          el.innerHTML = order;
        }
        const btn = document.createElement('button');
        btn.className = 'move-btn';
        btn.title = 'ย้ายไปพร้อมส่ง';
        btn.innerText = '→';
        btn.onclick = () => moveToReady(order);
        el.appendChild(btn);
        cookingList.appendChild(el);
      });
      readyList.innerHTML = '';
      readyOrders.forEach(order => {
        const el = document.createElement('div');
        el.className = 'order-item';
        if (order.length === 3) {
          el.innerHTML = `<span class="order-icon"><img class="grab-logo" src="${grabLogoUrl}" alt="Grab"></span>${order}`;
        } else if (order.length === 4) {
          el.innerHTML = `<span class="order-icon"><img class="lineman-logo" src="${linemanLogoUrl}" alt="Lineman"></span>${order}`;
        } else {
          el.innerHTML = order;
        }
        const btn = document.createElement('button');
        btn.className = 'move-btn';
        btn.title = 'ส่งแล้ว/ลบออก';
        btn.innerText = '✓';
        btn.onclick = () => removeFromReady(order);
        el.appendChild(btn);
        readyList.appendChild(el);
      });
    }

    // ==== Firestore Sync ====
    function syncOrdersToFirestore() {
      const collectionRef = db.collection('orders_1');
      collectionRef.get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        batch.commit().then(() => {
          cookingOrders.forEach(order => {
            collectionRef.add({
              orderNumber: order,
              status: "preparing",
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
          readyOrders.forEach(order => {
            collectionRef.add({
              orderNumber: order,
              status: "ready",
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
        });
      });
    }

    // ==== Local Storage for persistence on refresh ====
    function saveOrdersToLocal() {
      localStorage.setItem('cookingOrders', JSON.stringify(cookingOrders));
      localStorage.setItem('readyOrders', JSON.stringify(readyOrders));
    }
    function loadOrdersFromLocal() {
      try {
        const cook = localStorage.getItem('cookingOrders');
        const ready = localStorage.getItem('readyOrders');
        cookingOrders = cook ? JSON.parse(cook) : [];
        readyOrders = ready ? JSON.parse(ready) : [];
      } catch (e) {
        cookingOrders = [];
        readyOrders = [];
      }
    }

    // ==== Init ====
    loadOrdersFromLocal();
    renderOrders();

    // ถ้าต้องการโหลด order จาก firebase ตอนเปิดหน้า (ไม่บังคับ)
    // loadOrdersFromFirestore(); // **แนะนำใช้เฉพาะถ้าให้หลายเครื่อง sync กัน**
  </script>
</body>
</html>
