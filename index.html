<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Queue Order Input</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Prompt', Arial, sans-serif;
      /* ไม่ใส่ overflow: hidden */
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
      /* ไม่ใส่ overflow: hidden */
    }
    .order-scroll-area {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      height: calc(100vh - 310px); /* keypad สูงเท่าไหร่ให้ลบเท่านั้น */
      overflow-y: auto;
      position: relative;
      z-index: 1;
      /* เพิ่มด้านล่าง padding กัน order ถูก keypad ทับ */
      padding-bottom: 20px;
      background: #fff;
    }
    .order-status-zone {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 18px 10px 10px 10px;
      box-sizing: border-box;
    }
    .order-status-block {
      background: #f6f6f6;
      border-radius: 13px;
      padding: 13px 11px 8px 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      min-height: 54px;
      min-width: 0;
    }
    .order-status-title {
      font-weight: bold;
      font-size: 1.15rem;
      color: #800014;
      letter-spacing: 0.03em;
      margin-bottom: 7px;
    }
    .order-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .order-item {
      background: #fff;
      color: #333;
      font-size: 1.18em;
      font-weight: bold;
      border-radius: 8px;
      padding: 5px 16px 5px 7px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-bottom: 2px;
      margin-right: 2px;
      position: relative;
      transition: background 0.17s;
      min-width: 60px;
    }
    .order-icon {
      margin-right: 6px;
      display: flex;
      align-items: center;
      height: 1.3em;
    }
    .grab-logo, .lineman-logo {
      width: 1.3em;
      height: 1.3em;
      display: inline-block;
      object-fit: contain;
      border-radius: 3px;
      background: #fff;
    }
    .order-item .move-btn {
      margin-left: 7px;
      background: #800014;
      border: none;
      border-radius: 6px;
      color: #fff;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0;
      transition: background 0.13s;
    }
    .order-item .move-btn:active {
      background: #b0001a;
    }
    .order-keypad-container {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 -2px 18px rgba(0,0,0,0.04);
      padding: 22px 10px 10px 10px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .order-input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      gap: 10px;
    }
    .order-input {
      flex: 1 1 0;
      font-size: 2.2rem;
      padding: 6px 14px;
      border-radius: 9px;
      border: 2px solid #ccc;
      outline: none;
      color: #222;
      background: #f6f6f6;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.13em;
      min-width: 0;
      /* ไม่ readonly เพื่อให้ mobile กด paste ได้ */
    }
    .icon-btn {
      width: 50px;
      height: 50px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.18s;
      padding: 0;
    }
    .icon-btn.backspace {
      background: #333;
      margin-left: 8px;
    }
    .icon-btn svg {
      width: 30px;
      height: 30px;
      display: block;
    }
    .icon-btn.backspace svg {
      fill: #fff;
    }
    /* keypad layout */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
    }
    .keypad-btn {
      width: 100%;
      height: 60px;
      background: #fff;
      color: #333;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.13s, color 0.13s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .keypad-btn:active {
      background: #f2f2f2;
    }
    .keypad-btn.enter {
      background: #333;
      color: #fff;
      transition: background 0.13s;
    }
    .keypad-btn.enter:disabled {
      background: #bdbdbd;
      color: #fff;
      opacity: 0.7;
      cursor: not-allowed;
    }
    .keypad-btn.voice {
      background: #800014;
      color: #fff;
      font-size: 1.4em;
      border-radius: 13px;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.13s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }
    .keypad-btn.voice img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      display: block;
    }
    .keypad-btn.voice:disabled {
      background: #bdbdbd;
      color: #fff;
      opacity: 0.7;
      cursor: not-allowed;
    }
    .keypad-row-last {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .order-scroll-area, .order-keypad-container {
        max-width: 100vw;
        padding-left: 3px;
        padding-right: 3px;
      }
      .order-status-block {
        padding: 10px 5px 6px 8px;
      }
      .order-input {
        font-size: 1.6rem;
        padding: 4px 6px;
      }
      .icon-btn, .icon-btn.voice, .icon-btn.backspace {
        width: 38px; height: 38px;
      }
      .icon-btn svg { width: 22px; height: 22px;}
      .keypad-btn, .keypad-btn.voice { height: 46px; font-size: 1.3rem;}
      .order-item {font-size: 1.02em; padding: 3px 8px;}
      .order-status-zone {padding-top: 7px;}
      .order-icon, .grab-logo, .lineman-logo { width: 1em; height: 1em;}
      .order-scroll-area { height: calc(100vh - 210px);}
    }
  </style>
</head>
<body>
  <div class="order-scroll-area">
    <div class="order-status-zone">
      <div class="order-status-block" id="cookingBlock">
        <div class="order-status-title">กำลังเตรียมอาหาร</div>
        <div class="order-list" id="cookingList"></div>
      </div>
      <div class="order-status-block" id="readyBlock">
        <div class="order-status-title">พร้อมส่ง</div>
        <div class="order-list" id="readyList"></div>
      </div>
    </div>
  </div>
  <div class="order-keypad-container">
    <div class="order-input-row">
      <input type="text" class="order-input" id="orderInput" inputmode="numeric" maxlength="4" placeholder="กรอกออเดอร์ที่นี่"/>
      <button class="icon-btn backspace" id="btnBackspace" tabindex="-1" aria-label="Backspace">
        <svg viewBox="0 0 32 32"><path d="M12.8 8L4 16l8.8 8H28v-2.67H16V10.67h12V8z"></path></svg>
      </button>
    </div>
    <div class="keypad">
      <button class="keypad-btn" data-key="1">1</button>
      <button class="keypad-btn" data-key="2">2</button>
      <button class="keypad-btn" data-key="3">3</button>
      <button class="keypad-btn" data-key="4">4</button>
      <button class="keypad-btn" data-key="5">5</button>
      <button class="keypad-btn" data-key="6">6</button>
      <button class="keypad-btn" data-key="7">7</button>
      <button class="keypad-btn" data-key="8">8</button>
      <button class="keypad-btn" data-key="9">9</button>
    </div>
    <div class="keypad-row-last">
      <button class="keypad-btn" data-key="0">0</button>
      <button class="keypad-btn enter" id="btnEnter" data-key="enter">Enter</button>
      <button class="keypad-btn voice" id="btnVoice" tabindex="-1" aria-label="Voice Input">
        <img src="https://i.postimg.cc/yxzKd3tM/2.png" alt="Voice">
      </button>
    </div>
  </div>
  <script>
    // Keypad
    const input = document.getElementById('orderInput');
    const btnBackspace = document.getElementById('btnBackspace');
    const btnVoice = document.getElementById('btnVoice');
    const keypadButtons = document.querySelectorAll('.keypad-btn');
    const btnEnter = document.getElementById('btnEnter');
    function updateEnterBtnState() {
      btnEnter.disabled = !(input.value.length === 3 || input.value.length === 4);
    }
    keypadButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        if (key === 'enter') {
          alert("ยืนยันเลข: "+input.value);
          input.value = '';
          updateEnterBtnState();
        } else if (btn.classList.contains('voice')) {
          // เสียง (demo)
          alert("ฟีเจอร์พูดเลข (Demo)");
        } else if (!isNaN(key)) {
          if (input.value.length < 4) {
            input.value += key;
            updateEnterBtnState();
          }
        }
      });
    });
    btnBackspace.addEventListener('click', () => {
      input.value = input.value.slice(0, -1);
      updateEnterBtnState();
    });
    input.addEventListener('input', updateEnterBtnState);
    updateEnterBtnState();
  </script>
</body>
</html>
