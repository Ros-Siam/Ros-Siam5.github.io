<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Queue Order Input</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fff;
      font-family: 'Prompt', Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .order-scroll-area {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      height: calc(100vh - 290px);
      overflow-y: auto;
      background: #fff;
      z-index: 1;
      padding-top: 16px;
      padding-bottom: 16px;
    }
    .order-status-zone {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 0 10px 0 10px;
      box-sizing: border-box;
    }
    .order-status-block {
      background: #f6f6f6;
      border-radius: 13px;
      padding: 13px 11px 8px 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      min-height: 54px;
      min-width: 0;
    }
    .order-status-title {
      font-weight: bold;
      font-size: 1.15rem;
      color: #800014;
      letter-spacing: 0.03em;
      margin-bottom: 7px;
    }
    .order-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .order-item {
      background: #fff;
      color: #333;
      font-size: 1.18em;
      font-weight: bold;
      border-radius: 8px;
      padding: 5px 16px 5px 7px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-bottom: 2px;
      margin-right: 2px;
      position: relative;
      transition: background 0.17s;
      min-width: 60px;
    }
    .order-item .move-btn {
      margin-left: 7px;
      background: #800014;
      border: none;
      border-radius: 6px;
      color: #fff;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0;
      transition: background 0.13s;
    }
    .order-item .move-btn:active {
      background: #b0001a;
    }
    /* Floating keypad */
    .floating-keyboard {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100vw;
      max-width: 420px;
      z-index: 1000;
      background: #fff;
      box-shadow: 0 -4px 28px 0 rgba(80,80,80,0.14), 0 -1.5px 9px 0 rgba(160,0,0,0.06);
      border-radius: 18px 18px 0 0;
      padding: 16px 13px 17px 13px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
      user-select: none;
    }
    .order-input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      gap: 10px;
    }
    .order-input {
      flex: 1 1 0;
      font-size: 2.2rem;
      padding: 6px 14px;
      border-radius: 9px;
      border: 2px solid #ccc;
      outline: none;
      color: #222;
      background: #f6f6f6;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.13em;
      min-width: 0;
    }
    .icon-btn {
      width: 50px;
      height: 50px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.18s;
      padding: 0;
    }
    .icon-btn.backspace {
      background: #333;
      margin-left: 8px;
    }
    .icon-btn svg {
      width: 30px;
      height: 30px;
      display: block;
      fill: #fff;
    }
    .keyboard-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
    }
    .keyboard-btn {
      width: 100%;
      height: 60px;
      background: #fff;
      color: #333;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.13s, color 0.13s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .keyboard-btn:active {
      background: #f2f2f2;
    }
    .keyboard-btn.enter {
      background: #333;
      color: #fff;
    }
    .keyboard-btn.enter:disabled {
      background: #bdbdbd;
      color: #fff;
      opacity: 0.7;
      cursor: not-allowed;
    }
    .keyboard-btn.voice {
      background: #800014;
      color: #fff;
      font-size: 1.4em;
      border-radius: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }
    .keyboard-btn.voice img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      display: block;
    }
    .keyboard-btn.voice:disabled {
      background: #bdbdbd;
      color: #fff;
      opacity: 0.7;
      cursor: not-allowed;
    }
    .keyboard-row-last {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .order-scroll-area, .floating-keyboard {
        max-width: 100vw;
        padding-left: 3px;
        padding-right: 3px;
      }
      .order-status-block {
        padding: 10px 5px 6px 8px;
      }
      .order-input {
        font-size: 1.6rem;
        padding: 4px 6px;
      }
      .icon-btn, .icon-btn.voice, .icon-btn.backspace {
        width: 38px; height: 38px;
      }
      .icon-btn svg { width: 22px; height: 22px;}
      .keyboard-btn, .keyboard-btn.voice { height: 46px; font-size: 1.3rem;}
      .order-item {font-size: 1.02em; padding: 3px 8px;}
      .order-status-zone {padding-top: 7px;}
      .order-scroll-area { height: calc(100vh - 200px);}
    }
  </style>
</head>
<body>
  <div class="order-scroll-area">
    <div class="order-status-zone">
      <div class="order-status-block" id="cookingBlock">
        <div class="order-status-title">กำลังเตรียมอาหาร</div>
        <div class="order-list" id="cookingList"></div>
      </div>
      <div class="order-status-block" id="readyBlock">
        <div class="order-status-title">พร้อมส่ง</div>
        <div class="order-list" id="readyList"></div>
      </div>
    </div>
  </div>
  <div class="floating-keyboard">
    <div class="order-input-row">
      <input type="text" class="order-input" id="orderInput" inputmode="numeric" maxlength="4" placeholder="กรอกออเดอร์ที่นี่"/>
      <button class="icon-btn backspace" id="btnBackspace" aria-label="Backspace">
        <svg viewBox="0 0 32 32"><path d="M12.8 8L4 16l8.8 8H28v-2.67H16V10.67h12V8z"></path></svg>
      </button>
    </div>
    <div class="keyboard-keypad">
      <button class="keyboard-btn" data-key="1">1</button>
      <button class="keyboard-btn" data-key="2">2</button>
      <button class="keyboard-btn" data-key="3">3</button>
      <button class="keyboard-btn" data-key="4">4</button>
      <button class="keyboard-btn" data-key="5">5</button>
      <button class="keyboard-btn" data-key="6">6</button>
      <button class="keyboard-btn" data-key="7">7</button>
      <button class="keyboard-btn" data-key="8">8</button>
      <button class="keyboard-btn" data-key="9">9</button>
    </div>
    <div class="keyboard-row-last">
      <button class="keyboard-btn" data-key="0">0</button>
      <button class="keyboard-btn enter" id="btnEnter" data-key="enter">Enter</button>
      <button class="keyboard-btn voice" id="btnVoice" aria-label="Voice Input">
        <img src="https://i.postimg.cc/yxzKd3tM/2.png" alt="Voice">
      </button>
    </div>
  </div>
  <script>
    // ตัวอย่างระบบ order (local only demo)
    let cookingOrders = [];
    let readyOrders = [];
    const cookingList = document.getElementById('cookingList');
    const readyList = document.getElementById('readyList');
    function renderOrders() {
      cookingList.innerHTML = '';
      cookingOrders.forEach(order => {
        const el = document.createElement('div');
        el.className = 'order-item';
        el.innerHTML = order + ' <button class="move-btn" title="พร้อมส่ง">→</button>';
        el.querySelector('.move-btn').onclick = () => { moveToReady(order); };
        cookingList.appendChild(el);
      });
      readyList.innerHTML = '';
      readyOrders.forEach(order => {
        const el = document.createElement('div');
        el.className = 'order-item';
        el.innerHTML = order + ' <button class="move-btn" title="ลบ">✓</button>';
        el.querySelector('.move-btn').onclick = () => { removeFromReady(order); };
        readyList.appendChild(el);
      });
    }
    function addOrder(val) {
      if (val && !cookingOrders.includes(val) && !readyOrders.includes(val)) {
        cookingOrders.push(val);
        renderOrders();
      }
    }
    function moveToReady(val) {
      const idx = cookingOrders.indexOf(val);
      if (idx > -1) {
        cookingOrders.splice(idx, 1);
        readyOrders.push(val);
        renderOrders();
      }
    }
    function removeFromReady(val) {
      const idx = readyOrders.indexOf(val);
      if (idx > -1) {
        readyOrders.splice(idx, 1);
        renderOrders();
      }
    }
    // keypad logic
    const input = document.getElementById('orderInput');
    const btnBackspace = document.getElementById('btnBackspace');
    const btnVoice = document.getElementById('btnVoice');
    const keypadButtons = document.querySelectorAll('.keyboard-btn');
    const btnEnter = document.getElementById('btnEnter');
    function updateEnterBtnState() {
      btnEnter.disabled = !(input.value.length === 3 || input.value.length === 4);
    }
    keypadButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        if (key === 'enter') {
          addOrder(input.value.trim());
          input.value = "";
          updateEnterBtnState();
        } else if (btn.classList.contains('voice')) {
          // ใส่ฟีเจอร์เสียงหากต้องการ
        } else if (!isNaN(key)) {
          if (input.value.length < 4) {
            input.value += key;
            updateEnterBtnState();
          }
        }
      });
    });
    btnBackspace.addEventListener('click', () => {
      input.value = input.value.slice(0, -1);
      updateEnterBtnState();
    });
    input.addEventListener('input', updateEnterBtnState);
    updateEnterBtnState();
    renderOrders();
  </script>
</body>
</html>
